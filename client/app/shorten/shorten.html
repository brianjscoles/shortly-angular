<div id='container' ng-controller="ShortenController">
  <form name='inputForm'>
    Enter URL to shorten:<input type='url' name='input' ng-model='link' required>
    <button ng-hide="inputForm.input.$error.url" ng-click='addLink()'>Clicky McCickerton</button>
    <div class="error" ng-show="inputForm.input.$error.url">Not a valid url!</div>
  </form>
</div>
