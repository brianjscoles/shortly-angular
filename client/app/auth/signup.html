<div id='signup'>
  <h1>signup</h1>
  <form name='signupForm' ng-submit='signup()'>
    <input type='text' ng-model='user.username' Required>
    <input type='password' ng-model='user.password'  Required>
    <!-- <input type='password' ng-model='user.passwordCopy' match='user.password' name='passwordCopy' Required> -->
    <div class='error' ng-show='signupForm.$error.required'>Missing a required field!</div><br>
    <!-- <div class='error' ng-show="signupForm.passwordCopy.$error.match">Passwords do not match!</div><br> -->
    <button>signup</button>
  </form>
  <a href='#/signin'>Already have an account? <strong>Signin</strong> ...</a>
</div>
