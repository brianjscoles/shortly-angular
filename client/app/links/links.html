<div ng-controller="LinksController" id='container'>

<span>Filter links: </span><input ng-model="search">
  <ul>
    <li ng-repeat="link in data.links | filter:search | orderBy:'-visits'"> <a href={{link.longURL}}>{{link.longURL}}</a> - {{ link.title }} | view count: {{ link.visits }}</li>
  </ul>
</div>
